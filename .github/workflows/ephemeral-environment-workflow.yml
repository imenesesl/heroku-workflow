name: Ephemeral Environment Workflow

on:
  workflow_call:
    inputs:
      heroku_api_key:
        required: true
        type: string
      ephemeral_environment_name:
        required: true
        type: string
      github_repository_owner:
        required: true
        type: string
      github_repository_name:
        required: true
        type: string
      github_pr_number:
        required: true
        type: number

env:
  EPHEMERAL_ENVIRONMENT_NAME: ${{ inputs.ephemeral_environment_name }}
  GITHUB_REPOSITORY_OWNER: ${{ inputs.github_repository_owner }}
  GITHUB_REPOSITORY_NAME: ${{ inputs.github_repository_name }}
  HEROKU_API_KEY: ${{ inputs.heroku_api_key }}
  GITHUB_PR_NUMBER: ${{ inputs.github_pr_number }}

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set_output.outputs.image_tag }}
      app_name: ${{ steps.set_output.outputs.app_name }}
    steps:
      - uses: actions/checkout@v2
        with:
          repository: "imenesesl/heroku-workflow"
          path: "docker"
      - name: ğŸ”’ Creating IMAGE_TAG
        run: |
          IMAGE_TAG="${{ env.GITHUB_REPOSITORY_OWNER }}/${{ env.GITHUB_REPOSITORY_NAME }}:${{ github.sha }}"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t $IMAGE_TAG ./docker
      - name: ğŸ”’ Creating APP_NAME
        run: |
          APP_NAME="${{ env.EPHEMERAL_ENVIRIOMENT_NAME }}-pr-${{ env.GITHUB_PR_NUMBER }}"
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
      - name: ğŸ”¨ Set Output
        id: set_output
        run: |
          echo "::set-output name=image_tag::${{ env.IMAGE_TAG }}"
          echo "::set-output name=app_name::${{ env.APP_NAME }}"

  manage-ephemeral-environment:
    needs: [build-docker-image]
    runs-on: ubuntu-latest
    steps:
      - run: git config --global --add safe.directory '*'
      - uses: actions/checkout@v2
      - name: ğŸ—ï¸ Manage Ephemeral Environment
        uses: imenesesl/heroku-workflow@main
        with:
          args: ${{ github.event.action == 'closed' && 'destroy' || 'create' }}
        env:
          APP_NAME: ${{ needs.build-docker-image.outputs.app_name }}

  deploy-application:
    if: ${{ github.event.action != 'closed' }}
    needs: [build-docker-image, manage-ephemeral-environment]
    runs-on: ubuntu-latest
    steps:
      - run: git config --global --add safe.directory '*'
      - uses: actions/checkout@v2
      - name: ğŸš€ Deploy Application
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ env.HEROKU_API_KEY }}
          heroku_app_name: ${{ needs.build-docker-image.outputs.app_name }}
          heroku_email: "luismenesesep@gmail.com"
      - name: ğŸ”— Get Deployment URL
        id: get_url
        run: |
          APP_URL=$(heroku apps:info -a ${{ needs.build-docker-image.outputs.app_name }} | grep 'Web URL' | awk '{print $NF}')
          echo "----------------------------------------"
          echo "ğŸš€ Deployment URL is $APP_URL ğŸš€"
          echo "----------------------------------------"
